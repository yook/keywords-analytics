<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>IndexedDB import benchmark</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
        }

        pre {
            background: #f7f7f7;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 12px
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px
        }
    </style>
</head>

<body>
    <h1>Import benchmark (worker + IndexedDB)</h1>
    <p>Opens the app worker and runs import benchmarks for several chunk sizes. Run this page from the dev server (e.g.
        <code>npm run dev</code>) and open <code>/test/benchmark.html</code>.
    </p>

    <label>Number of keywords: <input id="count" type="number" value="100000" /></label>
    <label>Project id: <input id="projectId" type="text" value="bench-project" /></label>
    <div style="display:flex; gap:12px; align-items:center; margin-left:12px;">
        <label>Chunk min: <input id="chunkMin" type="number" value="500" style="width:90px" /></label>
        <label>Chunk max: <input id="chunkMax" type="number" value="2000" style="width:90px" /></label>
        <label>Step: <input id="chunkStep" type="number" value="500" style="width:70px" /></label>
        <button id="run">Run benchmark</button>
    </div>
    <button id="clear">Clear keywords store</button>
    <div id="status"></div>
    <h2>Results</h2>
    <div id="results"></div>

    <script type="module" src="./benchmark.js"></script>
</body>

</html>
